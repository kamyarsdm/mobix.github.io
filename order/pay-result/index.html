<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بازگشت از پرداخت…</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#F6F8FC;
      color:#0B1220;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:16px;
    }
    .card{
      width:min(520px, 100%);
      background:#fff;
      border:1px solid rgba(15,23,42,.08);
      border-radius:18px;
      padding:16px;
      box-shadow:0 14px 36px rgba(15,23,42,.10);
      line-height:1.9;
    }
    .muted{color:#5B6B84;font-size:14px}
    .title{font-weight:900;margin:0 0 6px}
    .spinner{
      width:28px;height:28px;
      border-radius:999px;
      border:3px solid rgba(31,106,255,.18);
      border-top-color: rgba(31,106,255,.9);
      animation:spin 1s linear infinite;
      margin-top:10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title" style="font-size:16px">در حال بازگشت به صفحه سفارش…</h1>
    <div class="muted">اگر منتقل نشدید، چند ثانیه صبر کنید.</div>
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <script>
    (function(){
      // این صفحه فقط برای "برگردوندن کاربر" است و همه پارامترهای درگاه را منتقل می‌کند
      // تا /order/ بتواند پیام «پرداخت موفق/ناموفق» را نمایش دهد.

      const qs = new URLSearchParams(window.location.search || "");
      qs.set("pay_return", "1"); // علامت اینکه از درگاه برگشته

      // اگر order_no نبود ولی توی پارامتر دیگری بود، اینجا می‌تونی اضافه کنی (فعلاً دست نمی‌زنیم)

      const base = window.location.origin;
      const target = base + "/order/?" + qs.toString();

      // بدون ایجاد history اضافی
      window.location.replace(target);
    })();
  </script>
</body>
</html>
